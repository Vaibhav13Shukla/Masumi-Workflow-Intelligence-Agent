<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 15px; background: #0a0a0f; color: white; font-family: sans-serif; }
    h2 { margin-top: 0; color: #00D1FF; }
    .status { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
    .dot { width: 10px; height: 10px; background: #00FF88; border-radius: 50%; box-shadow: 0 0 5px #00FF88; }
    button { width: 100%; padding: 10px; background: #0033AD; border: none; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0044CC; }
  </style>
</head>
<body>
  <h2>Masumi Agent</h2>
  <div class="status">
    <div class="dot"></div>
    <span>Recording Active</span>
  </div>
  <p style="font-size: 12px; color: #aaa;">Capturing workflow actions...</p>
  <button onclick="window.open('http://localhost:5173')">Open Dashboard</button>
</body>
</html>
